        <title>Weaver Now</title>
</head>
<body>

<form id="frm" action="/wage/editWage" method="get">
    <input type="hidden" name="year">
</form>

<div id="wrap">
    <div class="page-wrap">
        <!-- <%@include file="../include/header.jsp" %> -->
        <!--========== HEADER ==========-->
        <div class="header-wrap"></div>
        <script>
            $(function () {
                $(".header-wrap").load("include/header.html", function () {
                    // 로드된 후에 실행될 코드
                    $.getScript("../asset/js/header.js");
                });
            });
        </script>
        <!--========== CONTENTS ==========-->
        <main class="main">
            <section class="section">
                <div class="inner">
                    <div class="title-area">


                        <div style="display: flex; align-items: center">
                            <h2 class="section-tit">노임단가 관리</h2>
                            <select class="year-select" onchange="getWageInfo(this)" value="${wageInfo[0].year}">
                                <option value="2024">2024</option>
                                <!-- <option value="${wageInfo[0].year - 2}">${wageInfo[0].year - 2}</option>
                                <option value="${wageInfo[0].year - 1}">${wageInfo[0].year - 1}</option>
                                <option value="${wageInfo[0].year}" selected>${wageInfo[0].year}</option>
                                <option value="${wageInfo[0].year + 1}">${wageInfo[0].year + 1}</option>
                                <option value="${wageInfo[0].year + 2}">${wageInfo[0].year + 2}</option> -->
                            </select>
                        </div>
                    </div>

                    <div class="contents">
                        <div class="reg-form-area">
                            <div class="reg-form-wrap" id="form-wrap">
                                <div class="input-box-wrap">
                                    <div class="input-box">
                                        <label class="job"></label>
                                        <input type="text" class="lowWageHeader"
                                               style="background-color: black; color : white; text-align: center"
                                               placeholder="25백분위" value="25백분위" disabled>
                                        <input type="text" class="avgWageHeader"
                                               style="background-color: black; color : white; text-align: center"
                                               placeholder="평균백분위" value="평균백분위" disabled>
                                        <input type="text" class="highWageHeader"
                                               style="background-color: black; color : white; text-align: center"
                                               placeholder="75백분위" value="75백분위" disabled>
                                    </div>
                                </div>
                                <c:choose>
                                    <c:when test="${wageInfo.size() > 0}">
                                        <c:forEach items="${wageInfo}" var="wage">
                                            <div class="input-box-wrap">
                                                <div class="input-box check">
                                                    <label class="job" value="${wage.job}">${wage.job}</label>
                                                    <input type="text" class="lowWage" style="text-align: right"
                                                           placeholder="25백분위" value="${wage.lowWage}"
                                                           onkeyup="changeWithComma(this)">
                                                    <input type="text" class="avgWage" style="text-align: right"
                                                           placeholder="평균백분위" value="${wage.avgWage}"
                                                           onkeyup="changeWithComma(this)">
                                                    <input type="text" class="highWage" style="text-align: right"
                                                           placeholder="75백분위" value="${wage.highWage}"
                                                           onkeyup="changeWithComma(this)">
                                                </div>
                                            </div>
                                        </c:forEach>
                                    </c:when>
                                    <c:otherwise>
                                        <c:forEach items="${wageInfo}" var="wage">
                                            <div class="input-box-wrap">
                                                <div class="input-box check">
                                                    <label class="job">${wage.job}</label>
                                                    <input type="text" class="lowWage" style="text-align: center"
                                                           placeholder="25백분위" value="">
                                                    <input type="text" class="avgWage" style="text-align: center"
                                                           placeholder="평균백분위" value="">
                                                    <input type="text" class="highWage" style="text-align: center"
                                                           placeholder="75백분위" value="">
                                                </div>
                                            </div>
                                        </c:forEach>
                                    </c:otherwise>
                                </c:choose>

                            </div>
                            <div class="btn-wrap" style="text-align: center">
                                <a href="/main" class="common-btn cancel-btn">취소</a>
                                <button class="common-btn btn-hover" onclick="saveWageInfo()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<script>
    $(document).ready(function () {
        const lowWages = document.querySelectorAll('.lowWage');
        const avgWages = document.querySelectorAll('.avgWage');
        const highWages = document.querySelectorAll('.highWage');

        lowWages.forEach((input) => input.value = addComma(input.value));
        avgWages.forEach((input) => input.value = addComma(input.value));
        highWages.forEach((input) => input.value = addComma(input.value));
    })

    function addComma(number) {
        let value = Number(number);
        return value.toLocaleString('ko-KR');
    }

    function changeWithComma(e) {
        let value = e.value.trim();
        value = Number(value.replaceAll(',', ''));
        if (isNaN(value)) {
            e.value = 0;
        } else {
            const result = value.toLocaleString('ko-KR');
            e.value = result;
        }
    }

    function saveWageInfo() {
        let inputElements = document.querySelectorAll(".input-box.check");

        let wageInfoList = [];

        inputElements.forEach((element) => {
            let job = element.querySelector(".job").textContent;

            let lowWage = element.querySelector(".lowWage").value.replaceAll(',', '');

            let avgWage = element.querySelector(".avgWage").value.replaceAll(',', '');
            ;

            let highWage = element.querySelector(".highWage").value.replaceAll(',', '');
            ;

            wageInfoList.push({
                job: job,
                lowWage: lowWage,
                avgWage: avgWage,
                highWage: highWage
            });
        });


        $.ajax({
            url: '/wage/updateWage',
            method: "POST",
            data: JSON.stringify({
                wageInfoList: wageInfoList,
                year: ${wageInfo[0].year}
            }),
            contentType: "application/json",
            success: function (result) {
                alert("저장되었습니다.")
            },
            error: function (request, status, error) {

            }
        })
    }

    function getWageInfo(e) {
        let frm = document.getElementById('frm');
        frm.querySelector('input[name="year"]').value = e.value;
        frm.submit();
    }
</script>

</body>
</html>
