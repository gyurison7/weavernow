<body>
    <div id="wrap">

		<!--========== CONTENTS ==========-->
		<main class="wnow-login">
            <section class="section login-sec">
                <h2 class="section-tit hidden">WEAVER NOW 로그인</h2>
                <div class="login-logo-box">
                    <figure class="logo"><img src="../asset/images/common/logo-black.svg" alt="Weaver Now 로고"></figure>
                </div>
                <div class="login-form-area">
                    <form>
                        <fieldset>
                            <legend class="hidden">로그인 - 정보입력</legend>
                            <div class="login-form-wrap">
                                 <!-- 
                                    # 아이디, 패스워드 오류시 login-form-wrap 클래스 error 추가  
                                -->
                                <div class="input-box-wrap">
                                    <div class="input-box text">
                                        <input type="text" name="id" class="id" placeholder="아이디" autofocus>
                                    </div>
                                </div>
                                <div class="input-box-wrap">
                                    <div class="input-box password">
                                        <input type="password" name="password" class="pw" placeholder="비밀번호">
                                    </div>
                                </div>
                                <div class="error-wrap">
                                    <p class="error login-error wrong">아이디 또는 비밀번호가 올바르지 않습니다. </p>
                                </div>
                            </div>
                            <!-- <div class="id-save-wrap">
                                <div class="basic-check-box">
                                    <input type="checkbox" id="id-save-check-box" tabindex="-1">
                                    <label for="id-save-check-box" tabindex="0">아이디 저장</label>
                                </div>
                            </div> -->
                            <div class="btn-wrap submit login">
                                <button type="submit" class="common-btn login-btn" >로그인</button>
                                <!-- <a href="javascript:;" class="common-btn border-btn">회원가입</a> -->
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>

    </div>
