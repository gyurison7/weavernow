<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="../asset/images/common/img_opengraph.png">
        <!-- favicon -->
        <link rel="shortcut icon" href="../asset/images/favicon/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="57x57" href="../assets/img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../assets/img/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../assets/img/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../assets/img/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../assets/img/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../assets/img/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../assets/img/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="../assets/img/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="../assets/img/favicon/manifest.json">
        <meta name="msapplication-TileImage" content="../assets/img/favicon/ms-icon-144x144.png">
        <!-- css -->
        <link rel="preload" href="../asset/font/PretendardVariable.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="../asset/css/common.css">
        <link rel="stylesheet" href="../asset/css/main.css">
        <!-- js -->
        <script src="../asset/js/jquery-1.12.4.min.js"></script>
        <script src="../asset/js/basic.js"></script>
        <script src="../asset/js/chart.js"></script>
        <script src="../asset/js/fontawesome.js" crossorigin="anonymous"></script>
        <title>Weaver Now</title>
    </head>
    <body>
        <div id="wrap">
            <!--========== HEADER ==========-->
            <div class="header-wrap"></div>
            <script>
                $(function () {
                    $(".header-wrap").load("include/header.html", function () {
                        // 로드된 후에 실행될 코드
                        $.getScript("../asset/js/header.js");
                    });
                });
            </script>

            <!--========== CONTENTS ==========-->
            <main class="main">
                <section class="section">
                    <div class="inner">
                        <div class="title-area">
                            <h2 class="section-tit">프로젝트 현황</h2>
                        </div>
                        <div class="contents">
                            <div class="cont-tit">
                                <span class="name">조준희</span>
                                님 프로젝트 현황
                            </div>
                            <div class="main-wrap">
                                <div class="left-area">
                                    <div class="profile-area">
                                        <div class="profile-image">
                                            <img src="../asset/images/common/user.webp" alt="">
                                        </div>
                                        <div class="profile-info">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <th>이름</th>
                                                        <td>조준희</td>
                                                    </tr>
                                                    <tr>
                                                        <th>부서</th>
                                                        <td>개발본부</td>
                                                    </tr>
                                                    <tr>
                                                        <th>팀</th>
                                                        <td>웹개발팀</td>
                                                    </tr>
                                                    <tr>
                                                        <th>파트</th>
                                                        <td>파트1</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="right-area">
                                    <div class="chart-area">
                                        <div class="project-btn-wrap">
                                            <button class="common-btn btn-hover">서울대학교</button>
                                            <button class="common-btn btn-hover active">영풍문고</button>
                                            <button class="common-btn btn-hover">네오팜</button>
                                            <button class="common-btn btn-hover">아모레퍼시픽</button>
                                        </div>
                                        <div class="chart-wrap chart1">
                                            <canvas id="myChart1" width="500" height="500" class="my-chart"></canvas>
                                        </div>
                                        <div class="chart-wrap chart2">
                                            <canvas id="myChart2" width="500" height="500" class="my-chart"></canvas>
                                        </div>
                                        <div class="chart-wrap chart3">
                                            <canvas id="myChart3" width="500" height="500" class="my-chart"></canvas>
                                        </div>
                                        <div class="chart-btn-wrap">
                                            <button class="chart1 chart-btn common-btn active">1</button>
                                            <button class="chart2 chart-btn common-btn">2</button>
                                            <button class="chart3 chart-btn common-btn">3</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <script>
                const ctx1 = document.getElementById("myChart1");
                new Chart(ctx1, {
                    type: "line",
                    data: {
                        labels: ["2024-07", "2024-08", "2024-09", "2024-10", "2024-11", "2024-12", "2025-01", "2025-02"],
                        datasets: [
                            {
                                label: "공수",
                                data: [20, 30, 15, 13, 17, 28, 24, 27],
                                fill: false,
                                backgroundColor: "#7795F8",
                                borderColor: "#7795F8",
                                tension: 0.1,
                            },
                        ],
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "영풍문고",
                                font: {
                                    size: 18,
                                },
                                padding: {
                                    top: 10,
                                    bottom: 30,
                                },
                            },
                            legend: {
                                position: "bottom",
                            },
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
                const ctx2 = document.getElementById("myChart2");
                new Chart(ctx2, {
                    type: "pie",
                    data: {
                        labels: ["Blue", "Green", "Pink", "Purple"],
                        datasets: [
                            {
                                data: [15, 25, 20, 40],
                                fill: false,
                                backgroundColor: ["#7795F8", "#58D5A9", "#F8D0D8", "#BEB0F4"],
                                hoverOffset: 4,
                            },
                        ],
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "영풍문고",
                                font: {
                                    size: 18,
                                },
                                padding: {
                                    top: 10,
                                    bottom: 30,
                                },
                            },
                            legend: {
                                position: "bottom",
                            },
                        },
                    },
                });
                const ctx3 = document.getElementById("myChart3");
                new Chart(ctx3, {
                    type: "bar",
                    data: {
                        labels: ["노임단가", "실급여"],
                        datasets: [
                            {
                                data: [4, 2],
                                backgroundColor: ["#7795F8", "#BEB0F4"],
                                hoverBackgroundColor: ["#6772E5", "#9D85C9"],
                            },
                        ],
                    },
                    options: {
                        plugins: {
                            title: {
                                display: true,
                                text: "영풍문고",
                                font: {
                                    size: 18,
                                },
                                padding: {
                                    top: 10,
                                    bottom: 30,
                                },
                            },
                            legend: {
                                display: false,
                            },
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                            },
                        },
                    },
                });
            </script>

            <!--========== FOOTER ==========-->
            <footer id="footer"></footer>
            <script>
                $(function () {
                    $("#footer").load("include/footer.html", function () {
                        // 로드된 후에 실행될 코드
                        $.getScript("../asset/js/basic.js");
                    });
                });
            </script>
        </div>
        <script src="../asset/js/main.js"></script>
    </body>
</html>
