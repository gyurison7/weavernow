    <body>
        <div id="wrap">

            <div class="header-wrap"></div>
            <script>
                $(function () {
                    $(".header-wrap").load("include/header.html", function () {

                        $.getScript("../asset/js/header.js");

            <!--========== CONTENTS ==========-->
            <main class="main">
                <section class="section">
                    <div class="title-area">
                        <h2 class="section-tit">프로젝트 등록</h2>
                    </div>
                    <div class="contents">
                        <div class="inner">
                            <div class="reg-form-area">
                                <form action="">
                                    <div class="reg-form-wrap">
                                        <div class="input-box-wrap">
                                            <div class="input-box">
                                                <label for="project-name">프로젝트명</label>
                                                <input type="text" name="project-name" id="project-name">
                                            </div>
                                        </div>
                                        <div class="input-box-wrap">
                                            <div class="input-box">
                                                <label for="datepicker-from">시작일자</label>
                                                <input type="text" name="datepicker-from" id="datepicker-from">
                                            </div>
                                            <div class="input-box">
                                                <label for="datepicker-to">종료일자</label>
                                                <input type="text" name="datepicker-to" id="datepicker-to">
                                            </div>
                                        </div>
                                        <div class="input-box-wrap">
                                            <div class="input-box member">
                                                <label for="member">멤버</label>
                                                <input type="text" name="member" id="member">
                                                <select name="select-job" id="select-job">
                                                    <option>선택</option>
                                                    <option value="">IT기획자</option>
                                                    <option value="">IT컨설턴트</option>
                                                    <option value="">업무분석가</option>
                                                    <option value="">데이터분석가</option>
                                                    <option value="">IT PM</option>
                                                    <option value="">IT아키텍트</option>
                                                    <option value="">UI/UX기획/개발자</option>
                                                    <option value="">UI/UX디자이너</option>
                                                    <option value="">응용SW개발자</option>
                                                    <option value="">시스템SW개발자</option>
                                                    <option value="">정보시스템운용자</option>
                                                    <option value="">IT지원기술자</option>
                                                    <option value="">IT마케터</option>
                                                    <option value="">IT품질관리자</option>
                                                    <option value="">IT테스터</option>
                                                    <option value="">IT감리</option>
                                                    <option value="">정보보안전문가</option>
                                                </select>
                                                <button class="common-btn add-btn">인원 추가</button>
                                                <select name="member-list" id="member-list"></select>
                                            </div>
                                        </div>
                                        <div class="input-box-wrap">
                                            <div class="input-box">
                                                <label for="pm">PM</label>
                                                <input type="text" name="pm" id="pm">
                                            </div>
                                        </div>
                                        <div class="input-box-wrap">
                                            <div class="input-box">
                                                <label for="cost-weight">노임단가 가중치</label>
                                                <input type="text" name="cost-weight" id="cost-weight" placeholder="재경비 가중치">
                                                <input type="text" name="tech-weight" id="tech-weight" placeholder="기술비 가중치">
                                            </div>
                                        </div>
                                        <div class="input-box-wrap">
                                            <div class="input-box">
                                                <label for="salary-weight">급여 가중치</label>

                                    <div class="btn-area">

                </section>
            </main>
            <script>
                $(function () {
                    $("#datepicker-from").datepicker({
                        showOn: "both", // button > 버튼을 클릭할 때 datepicker 표시. focus > input 필드가 포커스를 받을 때 표시. both > 두 이벤트 중 하나가 발생할 때 표시.
                        buttonImage: "../images/calender.svg", // datepicker를 사용할 버튼 이미지의 URL
                        buttonImageOnly: true, // 위에서 설정한 buttonImage를 button 요소 안에 렌더링 하지 않고 단독으로 렌더링
                        buttonText: "선택", // 버튼에 표시되는 글자
                        changeYear: false, // dropdown으로 year 선택 가능
                        changeMonth: false, // dropdown으로 month 선택 가능
                        dateFormat: "yy-mm-dd", // 표시되는 날짜의 형식
                        dayNames: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"], // 일요일부터 시작하는 요일 이름 목록
                        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"], // Datepicker 내에서 열 머리글로 사용할 수 있도록 일요일부터 시작하는 최소화된 요일 이름 목록
                        maxDate: "+5y", // 선택할 수 있는 최대 날짜 (+1D:하루후, -1M:한달후, -1Y:일년후)
                        minDate: "-5Y", // 선택할 수 있는 최소 날짜 (-1D:하루전, -1M:한달전, -1Y:일년전)
                        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"], // 1월부터 시작하는 월 이름 목록
                        monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"], // Datepicker header의 month에 사용되는 월 이름 목록
                        showMonthAfterYear: true, // Datepicker header에서 표시 순서가 연도-월이 되도록
                        showOtherMonths: true, // 현재 월의 시작 또는 끝에 다른 월의 날짜를 표시하겠다. (선택은 불가. 이러한 날짜를 선택할 수 있게 하려면 selectOtherMonths 옵션을 사용할 것)
                        yearSuffix: "년", // Datepicker header의 연도 뒤에 표시할 추가 텍스트
                    });
                    // Datepicker의 default 날짜를 설정
                    $("#datepicker-to").datepicker({
                        showOn: "both", // button > 버튼을 클릭할 때 datepicker 표시. focus > input 필드가 포커스를 받을 때 표시. both > 두 이벤트 중 하나가 발생할 때 표시.
                        buttonImage: "../images/calender.svg", // datepicker를 사용할 버튼 이미지의 URL
                        buttonImageOnly: true, // 위에서 설정한 buttonImage를 button 요소 안에 렌더링 하지 않고 단독으로 렌더링
                        buttonText: "선택", // 버튼에 표시되는 글자
                        changeYear: false, // dropdown으로 year 선택 가능
                        changeMonth: false, // dropdown으로 month 선택 가능
                        dateFormat: "yy-mm-dd", // 표시되는 날짜의 형식
                        dayNames: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"], // 일요일부터 시작하는 요일 이름 목록
                        dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"], // Datepicker 내에서 열 머리글로 사용할 수 있도록 일요일부터 시작하는 최소화된 요일 이름 목록
                        maxDate: "+5y", // 선택할 수 있는 최대 날짜 (+1D:하루후, -1M:한달후, -1Y:일년후)
                        minDate: "-5Y", // 선택할 수 있는 최소 날짜 (-1D:하루전, -1M:한달전, -1Y:일년전)
                        monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"], // 1월부터 시작하는 월 이름 목록
                        monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"], // Datepicker header의 month에 사용되는 월 이름 목록
                        showMonthAfterYear: true, // Datepicker header에서 표시 순서가 연도-월이 되도록
                        showOtherMonths: true, // 현재 월의 시작 또는 끝에 다른 월의 날짜를 표시하겠다. (선택은 불가. 이러한 날짜를 선택할 수 있게 하려면 selectOtherMonths 옵션을 사용할 것)
                        yearSuffix: "년", // Datepicker header의 연도 뒤에 표시할 추가 텍스트
                    });
                    // Datepicker의 default 날짜를 설정
                    $("#datepicker-from").datepicker("setDate", "today"); // (-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)
                    $("#datepicker-to").datepicker("setDate", "today"); // (-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)
                });
            </script>
            <script>
                document.getElementById("member").addEventListener("input", function () {
                    var input = this.value.trim();
                    var memberList = document.getElementById("member-list");

                    if (input.length > 0) {
                        memberList.style.display = "block";
                    } else {
                        memberList.style.display = "none";
                        return;
                    }

                    memberList.innerHTML = "";

                    var members = ["이름1", "이름2", "이름3", "이름4"];
                    var filteredMembers = members.filter(function (member) {
                        return member.includes(input);
                    });

                    filteredMembers.forEach(function (member) {
                        var option = document.createElement("option");
                        option.value = member;
                        option.textContent = member;
                        memberList.appendChild(option);
                    });

                    if (filteredMembers.length === 0) {
                        memberList.style.display = "none";
                    }
                });

                document.addEventListener("change", function (event) {
                    if (event.target.id === "member") {
                        document.getElementById("member-list").style.display = "none";
                    }
                });
            </script>

            <script>
                $(function () {

                        // 로드된 후에 실행될 코드
                        $.getScript("../asset/js/basic.js");

        </div>
